<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Films</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
  p {
    margin-bottom: 0;
  }

  .dark {
    background-color: #0b021a !important;
    color: #fff;
  }
</style>

<body class="bg-info">
  <section class="pt-5 d-flex flex-column align-items-center">
    <h1 class="mb-3 text-center display-4 js-title text-white">
      Books
    </h1>

    <button class="mb-3 rounded-circle p-0 mx-0 js-modebtn" style="width:40px; height: 40px;">
      DARK
      <!-- <img src="./img/free-icon-sun-7291650.png" alt="sun" width="32" height="32"> -->
    </button>
    <form class="w-75 mx-auto js-form d-flex justify-content-between mb-5">
      <div class="w-25 input-group mb-0">
        <input type="text" class="form-control js-input" placeholder="Search film.." aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <button class="btn bg-danger" type="button" style="color: #fff;">Search</button>
      </div>
      <select class="w-25 form-select js-select">
        <option value="Category" selected disabled>
          Country
        </option>
        <option value="All">All</option>
      </select>
      <select class="form-select js-year" style="width: 150px;">
        <option selected disabled>
          Sort by year
        </option>
        <option value="all">All</option>
        <option value="big">23-1995</option>
        <option value="small">1995-23</option>
      </select>
      <select class="form-select w-25 js-select_2">
        <option selected disabled>Sort by page</option>
        <option value="all">All</option>
        <option value="big">68-2408</option>
        <option value="small">2408-68</option>
      </select>
    </form>
    <button class="mb-5 btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
      aria-controls="offcanvasRight">Saved booksâœ…</button>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-group">

        </ul>
      </div>
    </div>
    <div class="container-fluid">
      <ul class="js-list" style="flex-wrap: wrap; list-style-type: none; gap: 20px; justify-content: center;">

      </ul>
    </div>
  </section>
  <script src="./js/books.js"></script>
  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
